{% extends "layout.html" %}
{% block content %}

<h2 class="mb-3 text-primary">Upload Network Traffic File</h2>

<div class="card shadow p-4">
    <form action="/predict" method="POST" enctype="multipart/form-data">

        <label class="form-label">Choose .txt or .csv file</label>
        <input type="file" name="file" class="form-control mb-3" required>

        <button class="btn btn-success w-100">Predict Anomalies</button>
    </form>
</div>

{% endblock %}
